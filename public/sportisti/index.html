    <script>
        document.getElementById('file-input').addEventListener('change', handleFileSelect, false);

function handleFileSelect(event) {
    const files = event.target.files;
    const uniqueStrokes = new Set();
    const competitorsDiv = document.getElementById('competitors');

    for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

            sheet.forEach(row => {
                if (row.Stroke) {
                    // Разделяем Stroke на отдельные элементы, если в строке есть символ "/"
                    const strokes = row.Stroke.split('/');
                    strokes.forEach(stroke => uniqueStrokes.add(stroke.trim()));
                }
            });

            // Очищаем предыдущие данные и выводим уникальные значения на страницу
            competitorsDiv.innerHTML = '';
            uniqueStrokes.forEach(stroke => {
                const p = document.createElement('p');
                p.textContent = stroke;
                competitorsDiv.appendChild(p);
            });
        };

        reader.readAsArrayBuffer(files[i]);
    }
}

    </script>
